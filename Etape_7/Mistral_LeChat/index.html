<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tours d’Hanoï</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <header>
            <h1>Tours d’Hanoï</h1>
            <div class="theme-toggle">
                <i class="fas fa-moon"></i>
                <i class="fas fa-sun"></i>
                <span class="slider"></span>
            </div>
        </header>
        <div class="controls">
            <div class="input-group">
                <label for="rings">Nombre d’anneaux :</label>
                <input type="number" id="rings" min="3" max="8" value="3">
            </div>
            <button id="start" class="btn"><i class="fas fa-play"></i> Démarrer</button>
            <button id="demo" class="btn"><i class="fas fa-robot"></i> Démo</button>
            <button id="reset" class="btn"><i class="fas fa-redo"></i> Reset</button>
        </div>
        <div class="game-info">
            <p>Coups : <span id="moves">0</span></p>
            <p>Minimum théorique : <span id="min-moves">7</span></p>
        </div>
        <div class="highscores">
            <h2>Meilleurs scores</h2>
            <table id="highscores-table">
                <thead>
                    <tr><th>Anneaux</th><th>Coups</th><th>Minimum</th></tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="game" id="game"></div>
    </div>
    <div class="modal" id="demo-modal">
        <div class="modal-content">
            <h2>Prêt à jouer ?</h2>
            <button id="demo-start" class="btn"><i class="fas fa-play"></i> Démarrer</button>
            <button id="demo-back" class="btn"><i class="fas fa-arrow-left"></i> Retour</button>
        </div>
    </div>
    <div class="overlay" id="error-overlay">
        <p>Coup interdit !</p>
    </div>
    <div class="overlay" id="win-overlay">
        <p>Bravo, tu as gagné !</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
